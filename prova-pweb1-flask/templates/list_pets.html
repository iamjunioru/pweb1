{% include 'menu.html' %}
<h1>List Pets Screen.</h1>
<table class="pet-table">
  <tr>
    <th>ID</th>
    <th>Tutor</th>
    <th>Pet</th>
    <th>Species</th>
    <th>Birthdate</th>
    <th>Actions</th>
  </tr>
  {% for pet in pets %}
  <tr>
    <td>{{ pet['id'] }}</td>
    <td>{{ pet['tutor'] }}</td>
    <td>{{ pet['pet'] }}</td>
    <td>{{ pet['species'] }}</td>
    <td>{{ pet['birthdate'] }}</td>
    <td>
      <a href="/edit-pets/{{ pet['id'] }}" class="edit-link"><i class="fa fa-pencil"></i></a>
      <form action="/delete-pets/{{ pet['id'] }}" method="post" style="display:inline;" onsubmit="return confirmDelete();">
        <button type="submit" class="delete-button"><i class="fa fa-trash"></i></button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
